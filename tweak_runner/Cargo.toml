[package]
name = "tweak_runner"
version = "0.1.3"
edition = "2021"
description = "a runner for the tweak shader library."
license = "MIT"

[features]
default = []
audio = ["tweak_shader/audio"]
video = ["tweak_shader/video"]

[dependencies]
tweak_shader = "0.2.0" 
egui-wgpu = { version = "0.24.0", features = ["winit"] }
egui-notify = "0.11"
egui-winit = "0.24.0"
egui_plot = "0.24.0"
pollster = "0.3.0"
notify = "6.1.1"
tinyfiledialogs = "3.9.1"
image = "0.24.7"
cpal = "0.15.2"
ringbuf = "0.3.3"
rustfft = "6.1.0" 
chrono = "0.4.31"
